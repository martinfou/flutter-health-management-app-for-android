services:
  mysql:
    image: mysql:8.0
    container_name: health-app-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: health_app
      MYSQL_USER: health_app_user
      MYSQL_PASSWORD: health_app_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - health-app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: health-app-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: health_app_user
      PMA_PASSWORD: health_app_password
    depends_on:
      - mysql
    networks:
      - health-app-network

volumes:
  mysql_data:
    driver: local

networks:
  health-app-network:
    driver: bridge
