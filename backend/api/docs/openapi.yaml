openapi: 3.0.3
info:
  title: Health Management App API
  description: |
    REST API for the Flutter Health Management App providing comprehensive health tracking,
    nutrition logging, exercise management, and cross-device synchronization.
  version: 1.0.0
  contact:
    name: Health App Development Team
    email: dev@healthapp.example.com

servers:
  - url: https://api.healthapp.example.com/v1
    description: Production server
  - url: http://localhost:8000/api/v1
    description: Local development server

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Check API and database connectivity
      tags:
        - System
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: "ok"
                      timestamp:
                        type: string
                        format: date-time
                      version:
                        type: string
                        example: "1.0.0"
                      services:
                        type: object
                        properties:
                          database:
                            type: string
                            enum: [ok, error]
                          api:
                            type: string
                            example: "ok"
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/register:
    post:
      summary: User registration
      description: Register a new user account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  minLength: 8
                  example: "securepassword123"
                name:
                  type: string
                  maxLength: 255
                  example: "John Doe"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'

  /auth/login:
    post:
      summary: User login
      description: Authenticate user and return access tokens
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  example: "securepassword123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Get new access token using refresh token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/verify-google:
    post:
      summary: Verify Google OAuth token
      description: Authenticate user with Google OAuth ID token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id_token
              properties:
                id_token:
                  type: string
                  description: Google OAuth ID token
                  example: "eyJhbGciOiJSUzI1NiIsImtpZCI6..."
      responses:
        '200':
          description: Google authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSuccessResponse'
        '401':
          description: Invalid Google token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/profile:
    get:
      summary: Get user profile
      description: Retrieve current user's profile information
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/UserProfile'
        '401':
                    $ref: '#/components/responses/UnauthorizedError'
    put:
      summary: Update user profile
      description: Update current user's profile information
      tags:
        - Authentication
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 255
                date_of_birth:
                  type: string
                  format: date
                gender:
                  type: string
                  enum: [male, female, other, prefer_not_to_say]
                height_cm:
                  type: number
                  minimum: 0
                weight_kg:
                  type: number
                  minimum: 0
                activity_level:
                  type: string
                  enum: [sedentary, lightly_active, moderately_active, very_active, extremely_active]
                dietary_approach:
                  type: string
                dislikes:
                  type: array
                  items:
                    type: string
                allergies:
                  type: array
                  items:
                    type: string
                health_conditions:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/account:
    delete:
      summary: Delete user account
      description: Permanently delete user account and all associated data (GDPR compliance)
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Account deleted successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /health-metrics:
    get:
      summary: Get health metrics
      description: Retrieve user's health metrics with optional filtering
      tags:
        - Health Metrics
      security:
        - bearerAuth: []
      parameters:
        - name: date
          in: query
          schema:
            type: string
            format: date
          description: Filter by specific date
        - name: start_date
          in: query
          schema:
            type: string
            format: date
          description: Filter from start date
        - name: end_date
          in: query
          schema:
            type: string
            format: date
          description: Filter to end date
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Health metrics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HealthMetric'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      summary: Create health metric
      description: Add a new health metric entry
      tags:
        - Health Metrics
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthMetricInput'
      responses:
        '201':
          description: Health metric created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      health_metric:
                        $ref: '#/components/schemas/HealthMetric'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Entry already exists for this date
        '422':
          $ref: '#/components/responses/ValidationError'

  /health-metrics/{id}:
    get:
      summary: Get health metric by ID
      description: Retrieve a specific health metric entry
      tags:
        - Health Metrics
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Health metric retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      health_metric:
                        $ref: '#/components/schemas/HealthMetric'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Health metric not found
    put:
      summary: Update health metric
      description: Update an existing health metric entry
      tags:
        - Health Metrics
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthMetricUpdate'
      responses:
        '200':
          description: Health metric updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      health_metric:
                        $ref: '#/components/schemas/HealthMetric'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Health metric not found
        '422':
          $ref: '#/components/responses/ValidationError'
    delete:
      summary: Delete health metric
      description: Soft delete a health metric entry
      tags:
        - Health Metrics
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Health metric deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Health metric deleted successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Health metric not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: "user@example.com"
        name:
          type: string
          example: "John Doe"
        date_of_birth:
          type: string
          format: date
          nullable: true
        gender:
          type: string
          enum: [male, female, other, prefer_not_to_say]
          nullable: true
        height_cm:
          type: number
          nullable: true
          example: 175.5
        weight_kg:
          type: number
          nullable: true
          example: 75.2
        activity_level:
          type: string
          enum: [sedentary, lightly_active, moderately_active, very_active, extremely_active]
          nullable: true
        fitness_goals:
          type: array
          items:
            type: string
          nullable: true
        dietary_approach:
          type: string
          nullable: true
        dislikes:
          type: array
          items:
            type: string
          nullable: true
        allergies:
          type: array
          items:
            type: string
          nullable: true
        health_conditions:
          type: array
          items:
            type: string
          nullable: true
        email_verified_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    HealthMetric:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        date:
          type: string
          format: date
        weight_kg:
          type: number
          nullable: true
        sleep_hours:
          type: number
          nullable: true
        sleep_quality:
          type: integer
          minimum: 1
          maximum: 10
          nullable: true
        energy_level:
          type: integer
          minimum: 1
          maximum: 10
          nullable: true
        resting_heart_rate:
          type: integer
          nullable: true
        blood_pressure_systolic:
          type: integer
          nullable: true
        blood_pressure_diastolic:
          type: integer
          nullable: true
        steps:
          type: integer
          nullable: true
        calories_burned:
          type: integer
          nullable: true
        water_intake_ml:
          type: integer
          nullable: true
        mood:
          type: string
          enum: [excellent, good, neutral, poor, terrible]
          nullable: true
        stress_level:
          type: integer
          minimum: 1
          maximum: 10
          nullable: true
        notes:
          type: string
          nullable: true
        metadata:
          type: object
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    HealthMetricInput:
      type: object
      required:
        - date
      properties:
        date:
          type: string
          format: date
          example: "2026-01-04"
        weight_kg:
          type: number
          example: 75.2
        sleep_hours:
          type: number
          example: 7.5
        sleep_quality:
          type: integer
          minimum: 1
          maximum: 10
          example: 8
        energy_level:
          type: integer
          minimum: 1
          maximum: 10
          example: 7
        resting_heart_rate:
          type: integer
          example: 65
        blood_pressure_systolic:
          type: integer
          example: 120
        blood_pressure_diastolic:
          type: integer
          example: 80
        steps:
          type: integer
          example: 8500
        calories_burned:
          type: integer
          example: 320
        water_intake_ml:
          type: integer
          example: 2000
        mood:
          type: string
          enum: [excellent, good, neutral, poor, terrible]
          example: "good"
        stress_level:
          type: integer
          minimum: 1
          maximum: 10
          example: 3
        notes:
          type: string
          example: "Felt great today, good night's sleep"
        metadata:
          type: object
          example: {"source": "manual_entry"}

    HealthMetricUpdate:
      type: object
      properties:
        weight_kg:
          type: number
        sleep_hours:
          type: number
        sleep_quality:
          type: integer
          minimum: 1
          maximum: 10
        energy_level:
          type: integer
          minimum: 1
          maximum: 10
        resting_heart_rate:
          type: integer
        blood_pressure_systolic:
          type: integer
        blood_pressure_diastolic:
          type: integer
        steps:
          type: integer
        calories_burned:
          type: integer
        water_intake_ml:
          type: integer
        mood:
          type: string
          enum: [excellent, good, neutral, poor, terrible]
        stress_level:
          type: integer
          minimum: 1
          maximum: 10
        notes:
          type: string
        metadata:
          type: object

    AuthSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                email:
                  type: string
                  example: "user@example.com"
                name:
                  type: string
                  example: "John Doe"
            access_token:
              type: string
              example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
            refresh_token:
              type: string
              example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
            token_type:
              type: string
              example: "Bearer"

    TokenRefreshResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            access_token:
              type: string
              example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
            refresh_token:
              type: string
              example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
            token_type:
              type: string
              example: "Bearer"

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "An unexpected error occurred"
        error_code:
          type: string
          example: "INTERNAL_ERROR"
        timestamp:
          type: string
          format: date-time

    ValidationErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Validation failed"
        error_code:
          type: string
          example: "VALIDATION_ERROR"
        errors:
          type: object
          example:
            email: "Valid email is required"
            password: "Password must be at least 8 characters"
        timestamp:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 100
        total:
          type: integer
          example: 250
        total_pages:
          type: integer
          example: 3
        has_next:
          type: boolean
          example: true
        has_prev:
          type: boolean
          example: false

  responses:
    UnauthorizedError:
      description: Authentication required or token invalid/expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationErrorResponse'